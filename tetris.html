<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #111111;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #nav-logo {
            position: fixed;
            top: 64px;
            left: 64px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 9999px;
        }

        #nav-logo img {
            max-height: 20px;
            width: auto;
            display: block;
        }

        #main-nav {
            position: fixed;
            top: 64px;
            right: 64px;
            z-index: 10;
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 9999px;
            gap: 0;
        }

        #main-nav a {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 0 16px;
            height: 48px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        #main-nav a:hover {
            color: #fff;
        }

        #view-toggle {
            position: fixed;
            bottom: 64px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 9999px;
            gap: 0;
        }

        #view-toggle a {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 0 16px;
            height: 48px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        #view-toggle a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="nav-logo">
        <img src="Carnevale_Logo_White.png" alt="Carnevale">
    </div>

    <nav id="main-nav">
        <a href="#">Work</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <nav id="view-toggle">
        <a href="index.html" style="color: rgba(255, 255, 255, 0.4);">Grid</a>
        <a href="#">Tetris</a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
    <script>
        const {
            Engine,
            Render,
            Runner,
            Bodies,
            Body,
            Composite,
            Events,
            Mouse,
            MouseConstraint
        } = Matter;

        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;

        const engine = Engine.create({
            gravity: { x: 0, y: 1.8 }
        });

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: WIDTH,
                height: HEIGHT,
                wireframes: false,
                background: '#111111',
                pixelRatio: window.devicePixelRatio || 1
            }
        });

        const wallThickness = 60;

        const ground = Bodies.rectangle(
            WIDTH / 2, HEIGHT + wallThickness / 2 - 1,
            WIDTH * 2, wallThickness,
            {
                isStatic: true,
                render: { visible: false },
                friction: 0.8,
                restitution: 0.15
            }
        );

        const leftWall = Bodies.rectangle(
            -wallThickness / 2 + 1, HEIGHT / 2,
            wallThickness, HEIGHT * 3,
            {
                isStatic: true,
                render: { visible: false },
                friction: 0.4,
                restitution: 0.1
            }
        );

        const rightWall = Bodies.rectangle(
            WIDTH + wallThickness / 2 - 1, HEIGHT / 2,
            wallThickness, HEIGHT * 3,
            {
                isStatic: true,
                render: { visible: false },
                friction: 0.4,
                restitution: 0.1
            }
        );

        Composite.add(engine.world, [ground, leftWall, rightWall]);

        const logoSources = ['honda-logo.png', 'steelcase-logo.png', 'traeger-logo.png', 'rockstar-logo.png'];
        const MIN_HEIGHT = 40;
        const MAX_WIDTH = 640;

        const loadedImages = {};
        let imagesLoaded = 0;

        function preloadImages(callback) {
            logoSources.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    loadedImages[src] = {
                        img: img,
                        naturalWidth: img.naturalWidth,
                        naturalHeight: img.naturalHeight,
                        aspectRatio: img.naturalWidth / img.naturalHeight
                    };
                    imagesLoaded++;
                    if (imagesLoaded === logoSources.length) {
                        callback();
                    }
                };
                img.src = src;
            });
        }

        function createLogoBody(logoKey, x, y) {
            const data = loadedImages[logoKey];
            const minWidth = MIN_HEIGHT * data.aspectRatio;
            const targetWidth = minWidth + Math.random() * (MAX_WIDTH - minWidth);
            const targetHeight = targetWidth / data.aspectRatio;
            const scale = targetWidth / data.naturalWidth;

            const body = Bodies.rectangle(x, y, targetWidth, targetHeight, {
                restitution: 0.25,
                friction: 0.6,
                frictionAir: 0.008,
                density: 0.002,
                chamfer: { radius: 4 },
                render: {
                    sprite: {
                        texture: logoKey,
                        xScale: scale,
                        yScale: scale
                    }
                }
            });

            const angularVelocity = (Math.random() - 0.5) * 0.06;
            Body.setAngularVelocity(body, angularVelocity);

            return body;
        }

        function createTextTexture(text, fontSize) {
            const dpr = window.devicePixelRatio || 1;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const font = `600 ${fontSize}px -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif`;
            ctx.font = font;
            const metrics = ctx.measureText(text);
            const w = Math.ceil(metrics.width) + 20;
            const h = Math.ceil(fontSize * 1.2) + 20;
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            ctx.font = font;
            ctx.fillStyle = '#ffffff';
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            ctx.fillText(text, w / 2, h / 2);
            return { dataUrl: canvas.toDataURL(), width: w, height: h };
        }

        function createTextBody(text, fontSize, x, y) {
            const tex = createTextTexture(text, fontSize);
            const body = Bodies.rectangle(x, y, tex.width, tex.height, {
                restitution: 0.25,
                friction: 0.6,
                frictionAir: 0.008,
                density: 0.002,
                chamfer: { radius: 4 },
                render: {
                    sprite: {
                        texture: tex.dataUrl,
                        xScale: 1 / (window.devicePixelRatio || 1),
                        yScale: 1 / (window.devicePixelRatio || 1)
                    }
                }
            });
            const angularVelocity = (Math.random() - 0.5) * 0.06;
            Body.setAngularVelocity(body, angularVelocity);
            return body;
        }

        function spawnLogos() {
            const totalLogos = 4;
            const logos = [];
            const spawnDelay = 220;

            const headingBody = createTextBody('Work', 96, WIDTH / 2, -120);
            Composite.add(engine.world, headingBody);
            logos.push(headingBody);

            for (let i = 0; i < totalLogos; i++) {
                const delay = (i + 1) * spawnDelay + Math.random() * 120;

                setTimeout(() => {
                    const logoKey = logoSources[i % logoSources.length];
                    const data = loadedImages[logoKey];

                    const margin = MAX_WIDTH / 2 + 20;
                    const x = margin + Math.random() * (WIDTH - margin * 2);
                    const y = -(MAX_WIDTH / data.aspectRatio) - Math.random() * 150;

                    const body = createLogoBody(logoKey, x, y);
                    Composite.add(engine.world, body);
                    logos.push(body);
                }, delay);
            }
        }

        let hoveredBody = null;

        const wallBodies = new Set([ground, leftWall, rightWall]);

        function getBodyAtPoint(x, y) {
            const bodies = Composite.allBodies(engine.world);
            for (let i = 0; i < bodies.length; i++) {
                const body = bodies[i];
                if (wallBodies.has(body)) continue;
                if (Matter.Bounds.contains(body.bounds, { x, y }) &&
                    Matter.Vertices.contains(body.vertices, { x, y })) {
                    return body;
                }
            }
            return null;
        }

        function nudgeBody(body, mouseX, mouseY) {
            const dx = body.position.x - mouseX;
            const dy = body.position.y - mouseY;
            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
            const forceMag = 0.019 * body.mass;
            Body.applyForce(body, body.position, {
                x: (dx / dist) * forceMag,
                y: (dy / dist) * forceMag - 0.006 * body.mass
            });
            Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.005);
        }

        const MAX_ANGLE = (60 * Math.PI) / 180;

        Events.on(engine, 'afterUpdate', () => {
            const bodies = Composite.allBodies(engine.world);
            for (let i = 0; i < bodies.length; i++) {
                const body = bodies[i];
                if (body.isStatic) continue;
                if (body.angle > MAX_ANGLE) {
                    Body.setAngle(body, MAX_ANGLE);
                    Body.setAngularVelocity(body, 0);
                } else if (body.angle < -MAX_ANGLE) {
                    Body.setAngle(body, -MAX_ANGLE);
                    Body.setAngularVelocity(body, 0);
                }
            }
        });

        let settled = false;

        function freezeAllBodies() {
            settled = true;
            const bodies = Composite.allBodies(engine.world);
            for (let i = 0; i < bodies.length; i++) {
                const body = bodies[i];
                if (body.isStatic) continue;
                Body.setVelocity(body, { x: 0, y: 0 });
                Body.setAngularVelocity(body, 0);
                Body.setStatic(body, true);
            }
        }

        function wakeBody(body) {
            if (!body.isStatic) return;
            Body.setStatic(body, false);
            setTimeout(() => {
                if (!body.isStatic) {
                    Body.setVelocity(body, { x: 0, y: 0 });
                    Body.setAngularVelocity(body, 0);
                    Body.setStatic(body, true);
                }
            }, 2000);
        }

        preloadImages(() => {
            Render.run(render);
            const runner = Runner.create();
            Runner.run(runner, engine);
            spawnLogos();

            setTimeout(freezeAllBodies, 4000);

            render.canvas.addEventListener('mousemove', (e) => {
                const rect = render.canvas.getBoundingClientRect();
                const scaleX = render.options.width / rect.width;
                const scaleY = render.options.height / rect.height;
                const mx = (e.clientX - rect.left) * scaleX;
                const my = (e.clientY - rect.top) * scaleY;

                const bodyUnderMouse = getBodyAtPoint(mx, my);

                if (bodyUnderMouse && bodyUnderMouse !== hoveredBody) {
                    wakeBody(bodyUnderMouse);
                    nudgeBody(bodyUnderMouse, mx, my);
                    hoveredBody = bodyUnderMouse;
                } else if (!bodyUnderMouse) {
                    hoveredBody = null;
                }
            });
        });

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;

            Body.setPosition(ground, {
                x: window.innerWidth / 2,
                y: window.innerHeight + wallThickness / 2 - 1
            });
            Body.setPosition(rightWall, {
                x: window.innerWidth + wallThickness / 2 - 1,
                y: window.innerHeight / 2
            });
        });
    </script>
</body>
</html>
