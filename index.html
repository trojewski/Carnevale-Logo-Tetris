<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnevale â€” Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
        }

        #nav-logo {
            position: fixed;
            top: 64px;
            left: 64px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 9999px;
        }

        #nav-logo img {
            max-height: 20px;
            width: auto;
            display: block;
        }

        #main-nav {
            position: fixed;
            top: 64px;
            right: 64px;
            z-index: 10;
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 9999px;
            gap: 0;
        }

        #main-nav a {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 0 16px;
            height: 48px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        #main-nav a:hover {
            color: #fff;
        }

        #view-toggle {
            position: fixed;
            bottom: 64px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 9999px;
            gap: 0;
        }

        #view-toggle a {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 0 16px;
            height: 48px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        #view-toggle a:hover {
            color: #fff;
        }

        .page-heading {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-size: 6rem;
            font-weight: 600;
            color: #fff;
            max-width: 1600px;
            margin: 0 auto;
            padding: 148px 64px 0 64px;
            line-height: 1.1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 48px 64px 148px 64px;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            overflow: hidden;
            transition: background 0.2s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 4 / 3;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image img {
            max-width: 40%;
            max-height: 40%;
            object-fit: contain;
        }

        .card-body {
            padding: 24px;
        }

        .card-body h3 {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="nav-logo">
        <img src="Carnevale_Logo_White.png" alt="Carnevale">
    </div>

    <nav id="main-nav">
        <a href="#">Work</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <nav id="view-toggle">
        <a href="#">Grid</a>
        <a href="tetris.html" style="color: rgba(255, 255, 255, 0.4);">Tetris</a>
    </nav>

    <h1 class="page-heading">Work</h1>

    <div class="grid-container">
        <div class="card">
            <div class="card-image">
                <img src="honda-logo.png" alt="Honda">
            </div>
            <div class="card-body">
                <h3>Motocompacto: Beyond Mobile App Development</h3>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="steelcase-logo.png" alt="Steelcase">
            </div>
            <div class="card-body">
                <h3>Home Office Renaissance</h3>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="traeger-logo.png" alt="Traeger">
            </div>
            <div class="card-body">
                <h3>Adding New Flavors to the Recipe</h3>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="rockstar-logo.png" alt="Rockstar">
            </div>
            <div class="card-body">
                <h3>A Two-Decade Long Collaboration</h3>
            </div>
        </div>
    </div>

</body>
</html>
